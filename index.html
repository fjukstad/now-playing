<html>
    <head>
        <style>
            body { 
                display: inline;
            }
            .image{
                position: relative;
                width: 100%;
                height: 100%;
            }
            h1{
                z-index: 2;
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
                font-size: 5em;
                text-align: center;
            }
            .image img{
                z-index: 1;

                position: absolute;
                min-width: 100%;
                min-height: 100%;
            }
            h2{
                z-index: 2;
                position: absolute;
                left: 0;
                bottom: 5%;
                right: 0;
                color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
                font-size: 3em;
                text-align: center;
                float: bottom;
            }
        </style>
    </head>
    <body>
        <h1> {{ .Track}} </h1>
        <div class="image">
            <img src="/public/img/{{ .Image }}"></img> 
        </div>
            <h2> {{ .Artist }} </h2>
    </body>


</html>
